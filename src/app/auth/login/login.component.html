<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="card shadow-effect bg-secondary-theme ">
        <div class="card-body" >
          <div>
            <h3 class="text-center"> Login </h3>
            <p class="text-theme-primary"> Please login in your admin account to new a new blog post </p>
          </div>

          <form #loginForm = ngForm (ngSubmit) = 'onSubmit(loginForm.value)' >   
            <div class='form-group'>
              <input type="email" 
              class="form-control" 
               placeholder="Email" 
                name="email" 
                ngModel
                required
                email
                #Email = "ngModel" 
                [ngClass]="{'is-invalid': Email.touched && Email.invalid}" />

                <div class="alert alert-danger" *ngIf = "Email.touched && Email.invalid" >

                  <div *ngIf = "Email.errors?.['required']">Email cannot be empty</div>
                  <div *ngIf="Email.errors?.['email']">Please Enter a Valid Email </div>
                </div>
            </div>

            <div class='form-group'>
              <input type="password" 
              class="form-control" 
               placeholder="Password" 
               name="password" 
               ngModel
               required
               #Password = "ngModel" 
               [ngClass] = "{'is-invalid':Password.touched && Password.invalid}" />

                <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid" >Password cannot be empty</div>
            </div>

            <button class="btn btn-info btn-theme btn-block" [disabled]="loginForm.invalid">LOGIN</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-3"></div>
  </div>

</div>
